<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akın Eker - Personal Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Makes the image a circle */
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
            color: #222;
        }
        .bio {
            font-size: 1.1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .links a {
            display: block;
            background-color: #007aff; /* A nice blue */
            color: white;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .links a:hover {
            background-color: #0056b3; /* A darker blue on hover */
            transform: scale(1.02);
        }
        /* --- Optional: Specific colors for popular sites --- */
        .links a.linkedin { background-color: #0077B5; }
        .links a.linkedin:hover { background-color: #005582; }

        .links a.github { background-color: #333; }
        .links a.github:hover { background-color: #111; }

        .links a.twitter { background-color: #1DA1F2; }
        .links a.twitter:hover { background-color: #0c85d0; }
        
        .links a.youtube { background-color: #FF0000; }
        .links a.youtube:hover { background-color: #cc0000; }

    </style>
</head>
<body>

    <div class="container">
        
        <img src="https://via.placeholder.com/120" alt="Akın Eker" class="profile-pic">
        
        <h1>Akın Eker</h1>
        
        <p class="bio">
            Hello! I'm a software developer, lifelong learner, and tech enthusiast.
            I'm passionate about building clean, efficient applications.
            Connect with me below!
        </p>

        <div class="links">
            <a href="https://linkedin.com/in/your-username" class="linkedin">LinkedIn</a>
            <a href="https://github.com/akineker" class="github">GitHub</a>
            <a href="https://twitter.com/your-username" class="twitter">Twitter / X</a>
            <a href="https://youtube.com/your-channel" class="youtube">YouTube</a>
            <a href="https://your-portfolio.com">My Portfolio</a>
        </div>
        
    </div>

</body>
</html>
